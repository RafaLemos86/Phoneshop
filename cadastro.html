<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="E-commerce especializado em fones" />
    <meta name="keywords" content="Alto-falante, Fone de Ouvido, Headset" />
    <meta name="authors" content="Caue, Juliana, Lethierry, Rafael" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Phoneshop</title>
	
	<link rel="shortcut icon" href="img/icon-fone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
	
	<script src="https://use.fontawesome.com/5b286af670.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="menu">
            <div class="logo">
                <a href="index.html"><img src="img/logo-fone.png" alt="Logo Phoneshop"></a>
            </div>
            <div class="itens">
                <ul>
                    <li><a href=""><i class="fa fa-shopping-cart "></i><span> Carrinho</span> </a></li>
                    <li><a href="about.html"><i class="fa fa-info-circle "></i><span> Quem somos</span></a></li>
                    <li><a href="contato.html"><i class="fa fa-phone"></i><span> Contato </span></a></li>
                    <li><a href="login.html"><i class="fa fa-user "></i><span> Entrar </span></a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class='login-style'>
        <form class="formulario" id='cadastro'>
            <div class="card">
                <div class="inserir">
                    <label for="nome">
                        <span>Nome completo</span>
                    </label>
                    <input type="text" id='nome' name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="inserir">
                    <label for="email">
                        <span>Email</span> 
                    </label>
                    <input type="email" id='email' name="email" placeholder="Digite seu email" required>
                </div>
                <div class="inserir">
                    <label for='cemail'>
                        <span>Confirme seu email</span> 
                    </label>
                    <input type="email" id='cemail' name="cemail" placeholder="Digite seu email" required>
                </div>
                <div class="inserir">
                    <label for="senha">
                        <span>Crie sua Senha</span>
                    </label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="inserir">
                     <button onclick="Cadastrar(event)" value="sign up">Criar conta</button>
                </div>
            </div>         
        </form>
    </section>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
            <a href="#"><i class="fa fa-instagram fa-lg"></i></a>
            <a href="#"><i class="fa fa-linkedin fa-lg"></i></a>
        </div>
        <p class="copyright">
            Copyright Phoneshop(c) 2021 Todos os direitos reservados.</br>
			<a href="contato.html">Para mais informações, clique aqui.</a>
        </p>
    </footer>
    <script src="Js/cadastro.js"></script>
</body>
